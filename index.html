<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneaker Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .sneakers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card button {
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .card button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<header>
  <h1>Sneaker Hub</h1>
  <p>Find your next pair of fresh kicks</p>
</header>

<section class="sneakers">
  <div class="card">
    <img src="https://source.unsplash.com/featured/?sneakers" alt="Sneakers 1" />
    <h3>Air Runner</h3>
    <p>$99.99</p>
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://source.unsplash.com/featured/?shoes" alt="Sneakers 2" />
    <h3>Street Kicks</h3>
    <p>$79.99</p>
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://source.unsplash.com/featured/?nike" alt="Sneakers 3" />
    <h3>Urban Flex</h3>
    <p>$89.99</p>
    <button>Add to Cart</button>
  </div>
</section>

</body>
</html>
